<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>JeanPatate2022</title>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="styles.css" rel="stylesheet" media="screen">
	</head>

	<body>
		<section class="vh-100 gradient-custom">
			<div class="container py-5 h-100">
			  <div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				  <div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">
						<form class="mb-md-5 mt-md-4 pb-5" name="monFormulaire" action="" method="post">
							<h2 class="fw-bold mb-2 text-uppercase">Avez-vous plus de 18 ans ?</h2>
							<p class="text-white-50 mb-5">Entrer votre âge</p>
							<div class="form-outline form-white mb-4">
								<label class="form-label" for="nombre">Votre âge :</label>
								<input type="text" name="nombre" class="form-control form-control-lg" id="nombre">
							</div>
							<button class="btn btn-outline-light btn-lg px-5" type="button" value="Envoyer" onClick="login()">Login</button>
						</form>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </section>

		<!-- js  -->

		<script src="script.js" type="text/javascript"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.js"></script>
		<script>
			if (sessionStorage["session"]) {
				window.location.href="site.html";
			}
		</script>
	</body>
</html>
